<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Laporan Imunisasi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <div class="container mt-4">
    <div class="row mb-4">
      <div class="col-md-4 mb-3">
        <div class="card text shadow">
          <div class="card-body">
            <h5>Total Imunisasi</h5>
            <p class="fs-4">320 Anak</p>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="card text shadow">
          <div class="card-body">
            <h5>Bulan Ini</h5>
            <p class="fs-4">45 Anak</p>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="card text shadow">
          <div class="card-body">
            <h5>Keluhan Tercatat</h5>
            <p class="fs-4">7 Kasus</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Grafik -->
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <h5 class="card-title text-center">Grafik Imunisasi per Bulan</h5>
        <canvas id="imunisasiChart" height="100"></canvas>
      </div>
    </div>

    <!-- Tabel Ringkasan -->
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title text-center">Rekapitulasi Imunisasi</h5>
        <div class="table-responsive">
          <table class="table table-bordered text-center">
            <thead class="table-light">
              <tr>
                <th>Bulan</th>
                <th>Jumlah Imunisasi</th>
                <th>Keluhan Tercatat</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Januari</td>
                <td>50</td>
                <td>3</td>
              </tr>
              <tr>
                <td>Februari</td>
                <td>45</td>
                <td>2</td>
              </tr>
              <tr>
                <td>Maret</td>
                <td>60</td>
                <td>1</td>
              </tr>
              <tr>
                <td>April</td>
                <td>40</td>
                <td>4</td>
              </tr>
              <tr>
                <td>Mei</td>
                <td>45</td>
                <td>2</td>
              </tr>
              <tr>
                <td>Juni</td>
                <td>80</td>
                <td>5</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  
</body>

</html>
