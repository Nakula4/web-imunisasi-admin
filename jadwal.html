<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Bidan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4 mb-5">
    <!-- Tabel Data Bidan -->
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0"><i class="fas fa-user-md me-2"></i>Data Bidan</h4>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-hover table-bordered align-middle text-center">
            <thead class="table-light">
              <tr>
                <th>Nama Bidan</th>
                <th>No HP</th>
                <th>Status</th>
                <th>Aksi</th>
              </tr>
            </thead>
            <tbody id="tabelBidan">
              <tr><td colspan="4"><div class="spinner-border text-primary" role="status"><span class="visually-hidden">Memuat...</span></div></td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Tabel Jadwal Imunisasi -->
    <div class="card shadow-sm mt-4">
      <div class="card-header bg-success text-white">
        <div class="d-flex justify-content-between align-items-center">
          <h4 class="mb-0"><i class="fas fa-calendar-alt me-2"></i>Jadwal Imunisasi</h4>
          <div>
            <select id="filterJadwal" class="form-select form-select-sm" onchange="filterDataJadwal()" title="Filter Jadwal">
              <option value="semua">Semua</option>
              <option value="hari-ini">Hari Ini</option>
              <option value="kemarin">Kemarin</option>
              <option value="bulan-ini">Bulan Ini</option>
            </select>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-hover table-bordered align-middle text-center">
            <thead class="table-light">
              <tr>
                <th>Nama Anak</th>
                <th>Jenis Kelamin</th>
                <th>Bidan</th>
                <th>Jenis Vaksin</th>
                <th>Keluhan</th>
                <th>Klinik</th>
                <th>Tanggal & Waktu</th>
              </tr>
            </thead>
            <tbody id="tabelJadwalImunisasi">
              <tr><td colspan="7"><div class="spinner-border text-success" role="status"><span class="visually-hidden">Memuat...</span></div></td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase SDK (versi UMD) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <!-- Inisialisasi Firebase -->
  <script src="/script/firebase-ini.js"></script>
  <!-- Logika Aplikasi -->
  <script src="/script/jadwal.js"></script>
</body>
</html>
