<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kelola Ketersediaan Bidan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/style/riwayat.css">
</head>

<body>
  <div class="container py-5">
    <div class="card shadow-sm p-4">
      <h3 class="text-center mb-4 text-primary">Kelola Ketersediaan Bidan</h3>
      <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle text-center">
          <thead>
            <tr>
              <th>No</th>
              <th>Nama Bidan</th>
              <th>No Telepon</th>
              <th>Ketersediaan</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody id="tabelBidan">
            <tr>
              <td>1</td>
              <td>Bidan Siti</td>
              <td>081234567890</td>
              <td class="status status-tersedia">Tersedia</td>
              <td>
                <button class="btn btn-sm btn-success" onclick="ubahStatus(this, true)">Tersedia</button>
                <button class="btn btn-sm btn-danger" onclick="ubahStatus(this, false)">Tidak Tersedia</button>
              </td>
            </tr>
            <tr>
              <td>2</td>
              <td>Bidan Ayu</td>
              <td>089876543210</td>
              <td class="status status-tidak">Tidak Tersedia</td>
              <td>
                <button class="btn btn-sm btn-success" onclick="ubahStatus(this, true)">Tersedia</button>
                <button class="btn btn-sm btn-danger" onclick="ubahStatus(this, false)">Tidak Tersedia</button>
              </td>
            </tr>
          </tbody>
          
        </table>
      </div>
    </div>
  </div>

  <script>
    function ubahStatus(button, tersedia) {
      const row = button.closest('tr');
      const statusCell = row.querySelector('.status');

      if (tersedia) {
        statusCell.textContent = 'Tersedia';
        statusCell.classList.remove('status-tidak');
        statusCell.classList.add('status-tersedia');
      } else {
        statusCell.textContent = 'Tidak Tersedia';
        statusCell.classList.remove('status-tersedia');
        statusCell.classList.add('status-tidak');
      }
    }
  </script>
</body>

</html>
