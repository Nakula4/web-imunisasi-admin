<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Perkembangan Anak</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/style/input-perkembangan-anak.css">

</head>

<body>
  <div class="container form-container">
    <div class="card shadow-sm">
      <div class="card-header">
        <h4 class="mb-0">📝 Formulir Input Perkembangan Anak</h4>
      </div>
      <div class="card-body">
        <form>
          <div class="mb-3">
            <label for="namaAnak" class="form-label">Nama Anak</label>
            <input type="text" class="form-control" id="namaAnak" placeholder="Masukkan nama lengkap anak" required>
          </div>

          <div class="mb-3">
            <label for="usiaAnak" class="form-label">Usia (bulan)</label>
            <input type="number" class="form-control" id="usiaAnak" placeholder="Contoh: 12" required>
          </div>

          <div class="mb-3">
            <label for="beratBadan" class="form-label">Berat Badan (kg)</label>
            <input type="number" class="form-control" id="beratBadan" step="0.1" placeholder="Contoh: 8.5" required>
          </div>

          <div class="mb-3">
            <label for="tinggiBadan" class="form-label">Tinggi Badan (cm)</label>
            <input type="number" class="form-control" id="tinggiBadan" step="0.1" placeholder="Contoh: 72.3" required>
          </div>

          <div class="mb-3">
            <label for="jenisImunisasi" class="form-label">Jenis Imunisasi</label>
            <select class="form-select" id="jenisImunisasi" required>
              <option value="">-- Pilih Jenis Imunisasi --</option>
              <option value="BCG">BCG</option>
              <option value="Hepatitis B">Hepatitis B</option>
              <option value="Polio">Polio</option>
              <option value="DPT">DPT</option>
              <option value="Campak">Campak</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="catatan" class="form-label">Catatan Tambahan</label>
            <textarea class="form-control" id="catatan" rows="3" placeholder="Tulis catatan tambahan di sini..."></textarea>
          </div>

          <button type="submit" class="btn btn-success">Simpan Perkembangan</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
