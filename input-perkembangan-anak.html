<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Perkembangan Anak</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style/input-perkembangan-anak.css">
</head>
<body>
  <div class="container container-limit mt-4 mb-5">
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0"><i class="fas fa-edit me-2"></i>Input Perkembangan Anak</h4>
      </div>
      <div class="card-body">
        <form id="formPerkembangan">
          <div class="mb-3">
            <label for="nama_ortu" class="form-label">Nama Orang Tua <span class="text-danger">*</span></label>
            <input type="text" id="nama_ortu" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="namaAnak" class="form-label">Nama Anak <span class="text-danger">*</span></label>
            <div id="namaAnakContainer">
              <input type="text" id="namaAnak" class="form-control" placeholder="Tidak ada data anak" required>
            </div>
          </div>
          <div class="mb-3">
            <label for="usiaAnak" class="form-label">Usia Anak (bulan) <span class="text-danger">*</span></label>
            <input type="number" id="usiaAnak" class="form-control" min="0" required>
          </div>
          <div class="mb-3">
            <label for="beratBadan" class="form-label">Berat Badan (kg) <span class="text-danger">*</span></label>
            <input type="number" id="beratBadan" class="form-control" step="0.1" min="0" required>
          </div>
          <div class="mb-3">
            <label for="tinggiBadan" class="form-label">Tinggi Badan (cm) <span class="text-danger">*</span></label>
            <input type="number" id="tinggiBadan" class="form-control" step="0.1" min="0" required>
          </div>
          <div class="mb-3">
            <label for="tanggal" class="form-label">Tanggal Pemeriksaan <span class="text-danger">*</span></label>
            <input type="date" id="tanggal" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="jenisImunisasi" class="form-label">Jenis Imunisasi <span class="text-danger">*</span></label>
            <select id="jenisImunisasi" class="form-select" required>
              <option value="">-- Pilih Jenis Imunisasi --</option>
              <option value="BCG">BCG</option>
              <option value="Hepatitis B">Hepatitis B</option>
              <option value="DPT">DPT</option>
              <option value="Polio">Polio</option>
              <option value="Campak">Campak</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="kodeVaksin" class="form-label">Kode Vaksin <span class="text-danger">*</span></label>
            <input type="text" id="kodeVaksin" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="catatan" class="form-label">Catatan</label>
            <textarea id="catatan" class="form-control" rows="4"></textarea>
          </div>
          <button type="submit" class="btn btn-primary"><i class="fas fa-save me-2"></i>Simpan</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Firebase Configuration -->
  <script src="script/firebase-ini.js"></script>
  
  <!-- Input Perkembangan Script -->
  <script src="script/input-perkembangan.js"></script>
  
  <script>
    // Initialize form when page loads
    document.addEventListener('DOMContentLoaded', function() {
      if (typeof initializePerkembanganForm === 'function') {
        initializePerkembanganForm();
      }
    });
  </script>
</body>
</html>
