<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Riwayat Imunisasi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/style/riwayat.css" />
</head>
<body>
  <!-- riwayat.html -->

  <div class="riwayat-container d-flex">
    <div class="card w-100">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h5 class="card-title text-primary fw-bold">ðŸ“‹ Riwayat Imunisasi Anak</h5>
          <button class="btn btn-success" data-bs-toggle="collapse" data-bs-target="#formTambahData">
            + Tambah Data
          </button>
        </div>

        <div id="formTambahData" class="collapse mb-3">
          <form action="#" method="POST" id="formTambahData">
            <div class="row g-2">
              <div class="col-md-3">
                <input type="text" class="form-control" name="nama" placeholder="Nama Anak" required>
              </div>
              <div class="col-md-2">
                <input type="number" class="form-control" name="usia" placeholder="Usia (bulan)" required>
              </div>
              <div class="col-md-2">
                <input type="number" step="0.1" class="form-control" name="berat" placeholder="Berat (kg)" required>
              </div>
              <div class="col-md-2">
                <input type="number" step="0.1" class="form-control" name="tinggi" placeholder="Tinggi (cm)" required>
              </div>
              <div class="col-md-3">
                <select class="form-select" name="jenis" title="Jenis Imunisasi" required>
                  <option value="">Jenis Imunisasi</option>
                  <option value="DPT">DPT</option>
                  <option value="Polio">Polio</option>
                  <option value="Hepatitis">Hepatitis</option>
                </select>
              </div>
              <div class="col-md-4">
                <input type="text" class="form-control" name="keluhan" placeholder="Keluhan (opsional)">
              </div>
              <div class="col-md-3">
                <input type="date" class="form-control" name="tanggal" title="Tanggal"" required>
              </div>
            </div>
            <div class="mt-2">
              <button type="submit" class="btn btn-primary">Simpan</button>
            </div>
          </form>
        </div>

        <div class="table-responsive">
          <table class="table table-bordered text-center">
            <thead class="table-primary">
              <tr>
                <th>Nama Anak</th>
                <th>Usia (bulan)</th>
                <th>Berat (kg)</th>
                <th>Tinggi (cm)</th>
                <th>Jenis Imunisasi</th>
                <th>Keluhan</th>
                <th>Tanggal</th>
                <th>Aksi</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Ani Wulandari</td>
                <td>12</td>
                <td>8.5</td>
                <td>72.3</td>
                <td>DPT</td>
                <td>Demam ringan</td>
                <td>2025-06-10</td>
                <td>
                  <button class="btn btn-sm btn-warning">Ubah</button>
                  <button class="btn btn-sm btn-danger">Hapus</button>
                </td>
              </tr>
              <tr>
                <td>Budi Santoso</td>
                <td>6</td>
                <td>6.7</td>
                <td>64.2</td>
                <td>Polio</td>
                <td>-</td>
                <td>2025-06-09</td>
                <td>
                  <button class="btn btn-sm btn-warning">Ubah</button>
                  <button class="btn btn-sm btn-danger">Hapus</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
