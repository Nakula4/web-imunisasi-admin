<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Riwayat Imunisasi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/style/riwayat.css">
</head>
<body>
  <div class="riwayat-container container mt-4 mb-5">
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0"><i class="fas fa-history me-2"></i>Riwayat Imunisasi Anak</h4>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-hover table-bordered align-middle text-center">
            <thead class="table-light">
              <tr>
                <th>Nama Anak</th>
                <th>Usia (bulan)</th>
                <th>Berat (kg)</th>
                <th>Tinggi (cm)</th>
                <th>Jenis Imunisasi</th>
                <th>Kode Vaksin</th>
                <th>Catatan</th>
                <th>Tanggal Pemeriksaan</th>
                <th>Aksi</th>
              </tr>
            </thead>
            <tbody id="tabelRiwayat">
              <tr><td colspan="9"><div class="spinner-border text-primary" role="status"><span class="visually-hidden">Memuat...</span></div></td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <!-- Inisialisasi Firebase -->
  <script src="/script/firebase-ini.js"></script>
  <!-- Logika Riwayat -->
  <script src="/script/riwayat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
