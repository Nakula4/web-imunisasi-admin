<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Riwayat Imunisasi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style/dashboard-admin.css">
  <style>
    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .error-message {
      background-color: #f8d7da;
      color: #721c24;
      padding: 10px;
      border-radius: 5px;
      margin: 10px 0;
    }
    .table-actions button, .table-actions a {
      margin: 0 5px;
      transition: transform 0.2s;
    }
    .table-actions button:hover, .table-actions a:hover {
      transform: scale(1.1);
    }
    .search-container {
      max-width: 300px;
    }
    .table-responsive {
      border-radius: 8px;
      overflow: hidden;
    }
    .card {
      border-radius: 10px;
    }
  </style>
  
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="script/firebase-ini.js"></script>
  <script type="module" src="script/riwayat.js"></script>
</head>

<body>
  <!-- Alert Container -->
  <div id="alertContainer"></div>
    
    <div class="content-wrapper container-limit">
      <div class="card shadow-sm mb-4">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="card-title">
              <i class="fas fa-history me-2"></i>Riwayat Imunisasi Anak
            </h5>
            <div class="search-container">
              <input type="text" class="form-control" id="searchInput" placeholder="Cari nama anak...">
            </div>
          </div>
          
          <div class="table-responsive">
            <table class="table table-hover table-bordered align-middle text-center">
              <thead class="table-light">
                <tr>
                  <th scope="col">Nama Anak</th>
                  <th scope="col">Nama Orang Tua</th>
                  <th scope="col">Usia (bulan)</th>
                  <th scope="col">Berat (kg)</th>
                  <th scope="col">Tinggi (cm)</th>
                  <th scope="col">Jenis Imunisasi</th>
                  <th scope="col">Kode Vaksin</th>
                  <th scope="col">Catatan</th>
                  <th scope="col">Tanggal Pemeriksaan</th>
                  <th scope="col">Aksi</th>
                </tr>
              </thead>
              <tbody id="tabelRiwayat">
                <tr>
                  <td colspan="10">
                    <div class="spinner-border text-primary" role="status">
                      <span class="visually-hidden">Memuat...</span>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          
          <nav aria-label="Pagination">
            <ul class="pagination justify-content-center mt-3" id="pagination">
              <!-- Pagination akan diisi oleh JavaScript -->
            </ul>
          </nav>
          
          <div id="loadingSpinner" class="text-center p-4" style="display: none;">
            <div class="loading-spinner"></div>
            <p class="mt-2">Memuat data...</p>
          </div>
          <div id="errorMessage" class="error-message" style="display: none;"></div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
