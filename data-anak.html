<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Anak</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style/data-anak.css">
</head>
<body>
  <div class="container mt-4 mb-5">
    <!-- Tabel Data Anak -->
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white">
        <div class="d-flex justify-content-between align-items-center">
          <h4 class="mb-0"><i class="fas fa-baby me-2"></i>Data Anak</h4>
          <button class="btn btn-success btn-sm" data-bs-toggle="modal" data-bs-target="#modalTambahAnak">
            <i class="fas fa-plus me-1"></i>Tambah Data
          </button>
        </div>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-hover table-bordered align-middle text-center modern-table">
            <thead class="table-primary">
              <tr>
                <th>Nama Anak</th>
                <th>Tanggal Lahir</th>
                <th>Jenis Kelamin</th>
                <th>Berat (g)</th>
                <th>Tinggi (cm)</th>
                <th>Aksi</th>
              </tr>
            </thead>
            <tbody id="anakTableBody">
              <tr><td colspan="6"><div class="spinner-border text-primary" role="status"><span class="visually-hidden">Memuat...</span></div></td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Modal Tambah Data Anak -->
    <div class="modal fade" id="modalTambahAnak" tabindex="-1" aria-labelledby="modalTambahAnakLabel" aria-hidden="true" data-bs-backdrop="static">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title" id="modalTambahAnakLabel"><i class="fas fa-baby me-2"></i>Tambah Data Anak</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="formTambahAnak">
              <div class="mb-3">
                <label for="namaAnak" class="form-label">Nama Anak</label>
                <input type="text" class="form-control" id="namaAnak" placeholder="Masukkan nama anak" required>
              </div>
              <div class="mb-3">
                <label for="tanggalLahir" class="form-label">Tanggal Lahir</label>
                <input type="date" class="form-control" id="tanggalLahir" required>
              </div>
              <div class="mb-3">
                <label for="jenisKelamin" class="form-label">Jenis Kelamin</label>
                <select class="form-select" id="jenisKelamin" required>
                  <option value="">-- Pilih Jenis Kelamin --</option>
                  <option value="Laki-laki">Laki-laki</option>
                  <option value="Perempuan">Perempuan</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="berat" class="form-label">Berat (g)</label>
                <input type="number" class="form-control" id="berat" placeholder="Masukkan berat dalam gram" required>
              </div>
              <div class="mb-3">
                <label for="tinggi" class="form-label">Tinggi (cm)</label>
                <input type="number" class="form-control" id="tinggi" placeholder="Masukkan tinggi dalam cm" required>
              </div>
              <button type="submit" class="btn btn-primary">Simpan</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Edit Data Anak -->
    <div class="modal fade" id="modalEditAnak" tabindex="-1" aria-labelledby="modalEditAnakLabel" aria-hidden="true" data-bs-backdrop="static">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-warning text-white">
            <h5 class="modal-title" id="modalEditAnakLabel"><i class="fas fa-baby me-2"></i>Edit Data Anak</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="formEditAnak">
              <input type="hidden" id="editAnakId">
              <div class="mb-3">
                <label for="editNamaAnak" class="form-label">Nama Anak</label>
                <input type="text" class="form-control" id="editNamaAnak" placeholder="Masukkan nama anak" required>
              </div>
              <div class="mb-3">
                <label for="editTanggalLahir" class="form-label">Tanggal Lahir</label>
                <input type="date" class="form-control" id="editTanggalLahir" required>
              </div>
              <div class="mb-3">
                <label for="editJenisKelamin" class="form-label">Jenis Kelamin</label>
                <select class="form-select" id="editJenisKelamin" required>
                  <option value="">-- Pilih Jenis Kelamin --</option>
                  <option value="Laki-laki">Laki-laki</option>
                  <option value="Perempuan">Perempuan</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="editBerat" class="form-label">Berat (g)</label>
                <input type="number" class="form-control" id="editBerat" placeholder="Masukkan berat dalam gram" required>
              </div>
              <div class="mb-3">
                <label for="editTinggi" class="form-label">Tinggi (cm)</label>
                <input type="number" class="form-control" id="editTinggi" placeholder="Masukkan tinggi dalam cm" required>
              </div>
              <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <!-- Inisialisasi Firebase -->
  <script src="/script/firebase-ini.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Logika Aplikasi -->
  <script src="script/data-anak.js"></script>
</body>
</html>
